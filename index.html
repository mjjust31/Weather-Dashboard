<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <title>Weather Api</title>
  </head>
  <body>
    <header class="text-center header py-8">
      <h1>Weather API: Get the Weather</h1>
    </header>

    <form id="city-form">
      <label
        for="default-search"
        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
        >Search</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
        </div>
        <label for="city-search">Enter the city name to find the weather</label>
        <input
          type="search"
          name="userCity"
          id="default-search"
          class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search for cities"
          required />
        <button
          type="submit"
          class="search-button text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Search
        </button>
        <h6 id="display-cities"></h6>
      </div>
    </form>

    <div class="box-content h-32 w-32 p-4 border-4">
      <div class="show-city"></div>
      <div class="show-date"></div>

      <ul class="weather-data">
        <!-- <li class="temperature"></li>
        <li class="wind"></li>
        <li class="humidity"></li> -->
      </ul>
    </div>

    <div class="grid-cols-5 columns-[10rem] custom-five-day">
      <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <!-- <img /> -->
        <div class="px-6 py-4">
          <h1 class="font-bold text-xl mb-2 custom-card-date"></h1>
          <p class="text-gray-700 text-base custom-card-temperature"></p>
          <p class="text-gray-700 text-base custom-card-wind"></p>
          <p class="text-gray-700 text-base custom-card-humidity"></p>
        </div>
        <div class="px-6 pt-4 pb-2"></div>
      </div>

      <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <!-- <img /> -->
        <div class="px-6 py-4">
          <h1 class="font-bold text-xl mb-2 custom-card-date"></h1>
          <p class="text-gray-700 text-base custom-card-temperature"></p>
          <p class="text-gray-700 text-base custom-card-wind"></p>
          <p class="text-gray-700 text-base custom-card-humidity"></p>
        </div>
        <div class="px-6 pt-4 pb-2"></div>
      </div>

      <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <!-- <img /> -->
        <div class="px-6 py-4">
          <h1 class="font-bold text-xl mb-2 custom-card-date"></h1>
          <p class="text-gray-700 text-base custom-card-temperature"></p>
          <p class="text-gray-700 text-base custom-card-wind"></p>
          <p class="text-gray-700 text-base custom-card-humidity"></p>
        </div>
        <div class="px-6 pt-4 pb-2"></div>
      </div>

      <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <!-- <img /> -->
        <div class="px-6 py-4">
          <h1 class="font-bold text-xl mb-2 custom-card-date"></h1>
          <p class="text-gray-700 text-base custom-card-temperature"></p>
          <p class="text-gray-700 text-base custom-card-wind"></p>
          <p class="text-gray-700 text-base custom-card-humidity"></p>
        </div>
        <div class="px-6 pt-4 pb-2"></div>
      </div>
      <div class="max-w-sm rounded overflow-hidden shadow-lg">
        <!-- <img /> -->
        <div class="px-6 py-4">
          <h1 class="font-bold text-xl mb-2 custom-card-date"></h1>
          <p class="text-gray-700 text-base custom-card-temperature"></p>
          <p class="text-gray-700 text-base custom-card-wind"></p>
          <p class="text-gray-700 text-base custom-card-humidity"></p>
        </div>
        <div class="px-6 pt-4 pb-2"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
